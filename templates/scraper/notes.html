{% extends 'base.html' %} {% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/notes.css' %}">
{% endblock %}
{% block content %}
<h2>Your Job Notes</h2>
<div class="notes-container">
    {% for note in notes %}
    <div class="note-card">
        <h3>{{ note.job.title }}</h3>
        <p>{{ note.note_text }}</p>
        <small>{{ note.created_at }}</small>
    </div>
    {% endfor %}
</div>
{% endblock %}
